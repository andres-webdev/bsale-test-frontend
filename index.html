<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bsale Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bsale Test - Andrés Márquez</a>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
            Categorias
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" id="listCategories">
            <li><a id='allProducts' class="dropdown-item text-capitalize" href="#">Todos</a></li>
          </ul>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
            Ordenar
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2" id="listSetOrder">
            <li><a id='orderByNameAsc' class="dropdown-item text-capitalize" href="#">A - Z</a></li>
            <li><a id='orderByNameDesc' class="dropdown-item text-capitalize" href="#">Z - A</a></li>
            <li><a id='orderByPriceAsc' class="dropdown-item text-capitalize" href="#">Menor precio</a></li>
            <li><a id='orderByPriceDesc' class="dropdown-item text-capitalize" href="#">Mayor Precio</a></li>
          </ul>
        </div>
        <button type="button" class="btn btn-warning" id="btnDiscount">Ofertas</button>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar producto" aria-label="Search" id="nameProduct">
        </form>
      </div>
    </nav>
    <div class="container mt-4">
      <h2 id="msgError" class="text-danger"></h2>
      <div class="row row-cols-6 row-cols-lg-5 g-2 g-lg-4" id="showData">
      </div>
    </div>

    <script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
