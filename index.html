<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bsale Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bsale Test - Andrés Márquez</a>
        <div class="collapse navbar-collapse ms-5" id="navbarNavDarkDropdown">
          <div class="navbar-nav">
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink" id="listCategories">
                <li><a id='allProducts' class="dropdown-item text-capitalize" href="#">Todos</a></li>
              </ul>
            </div>
          </div>
        </div>
        <form class="d-flex" role="search" id="submit">
          <input class="form-control me-2" type="search" placeholder="Search product" aria-label="Search" id="nameProduct">
          <button class="btn btn-outline-warning" type="submit"><i class="bi bi-search" style="font-size: 1.2rem; color: rgb(228, 234, 247);"></i></button>
        </form>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row row-cols-6 row-cols-lg-5 g-2 g-lg-4" id="showData">
      </div>
    </div>

    <script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
